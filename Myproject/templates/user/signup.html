{% load static %}
<title>Registration</title>
{% block content %}
<link href="{% static 'css/bootstrap.css' %}"  rel="stylesheet">
<link href="{% static 'css/all.css' %}"  rel="stylesheet">
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<style >
    .txt{
    height:50px;
    margin-bottom:15px;
    border:2px solid #004d40;
    }
    .txta{
    height:80px;
    margin-bottom:5px;
    border:2px solid #004d40;
    }
.bor{
box-shadow:0px 0px 6px 2px #004d40 inset;
border: 1px solid #004d40;
border-radius:10px 50px;

}
.i1:hover{
background:#004d40;
color:white;
}

</style>
<div class="fs-2 text-center"><b style="color:#004d40;" class="text-decoration-underline">GOOD</b>Health<b style="color:#004d40;">
      <i class="fa-solid fa-notes-medical"></i></b>
</div>
<div class="container">
    <div class="row pt-4">
    <div class="col-sm-3 "></div>
    <div class="col-sm-6 p-1 bor" >
        <span class="fs-2 ps-4">Create Account</span>

        <form  method="post" enctype="multipart/form-data" >
            {% csrf_token %}
        <div class="row p-3 " >
            <div class="col-sm-12" style="background:white;padding:3%;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa fa-user fs-2 icon" aria-hidden="true"></i></span>
                    </div>
                    <input name="name"  type="text" class="form-control" placeholder="Enter your name " required="" >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-volume fs-2 icon"></i></span>
                    </div>
                    <input type="number" id="txtcmobile" name="phone" class="form-control" placeholder="Enter your mobile No." required="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fas fa-envelope-square fs-2 icon"></i></span>
                    </div>
                    <input type="email" name="email"  class="form-control" placeholder="Enter your email " required="" >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa-solid fa-key fs-2 icon"></i></span>
                    </div>
                    <input type="password"  name="password" class="form-control" placeholder="Enter your password... "  required="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa-solid fa-file fs-2 icon"></i></span>
                    </div>
                    <input type="file"  name="file" class="form-control"  required>
                </div>
                <textarea class="form-control" rows="5" name="msg" placeholder="Enter Your Address..*" required=""></textarea>
                <div class="input-group mt-2">
                <input type="submit"  value="Continue" style="border:2px solid #004d40 ;" class="btn fs-5 btn-sm rounded-3 form-control py-2 i1 " >
            </div>
    </div>
        </div></form>


    </div>
     <div class="col-sm-3"></div>
</div>

</div>

{% endblock %}
