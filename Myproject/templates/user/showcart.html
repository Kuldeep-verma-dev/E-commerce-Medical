{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if not request.session.userid %}
<script>alert('You have Sign In first...');location.href="/user/signin/"</script>
{% endif %}
<div class=" fs-2 text-center mb-3 " ><span style="border-bottom:2px solid #1565c0;">Your Item In<b class="text-ocolor"> Cart <i class="fa-solid fa-shopping-cart"></i></b></span></div>
<table class="table t1 table-striped">
 <tr>
 <th>Product Picture</th>
  <th>Name</th>
 <th>Price</th>
 <th>After Discount</th>
 <th>Added Date</th>
 <th>Delete</th>
 <th>Order</th>
 </tr>
 {% for i in cdata %}
 <tr>
  <td><img src="/{{i.5}}" style="max-height:150px;" class="thumbnail"></td>
  <td class="text-dark fw-bold">{{i.3}}</td>
  <td class="text-danger fw-bold">{{i.1}}</td>
  <td class="text-success fw-bold">{{i.2}}</td>

  <td>{{i.6}}</td>
  <td><a href="/user/showcart?msg={{i.10}}" class="btn btn-sm btn-danger "><i class="fa-solid fa-trash"></i></a></td>
  <td><a href="/user/showcart?cid={{i.10}}&pid={{i.12}}" class="btn btn-sm btn-success ">Order Now</a></td>
 </tr>
 {% endfor %}
</table>

{% endblock %}
